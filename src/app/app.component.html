<main class="column-container">
  <md-toolbar color="primary" class="navbar">
    <span>
      <button md-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
    </span>
    <span>Jun Kawa</span>
  </md-toolbar>

  <div class="spacer">
    <md-sidenav-container >
      <md-sidenav #sidenav mode="over" opened="false">
        <nav class="nav-column" >
          <button md-button *ngFor="let btn of navButtons" (click)="setSwitchBool(btn.name)" class="nav-button">
            <md-icon>{{ btn.icon }}</md-icon>
            {{ btn.name }}
          </button>
        </nav>
      </md-sidenav>
      <div class="main-content">
        <div [ngSwitch]="switchBool" class="column-container">
          <!---------------------Home Template--------------------------------->
          <div *ngSwitchCase="'Home'" class="column-center-container">
            <md-card class="profile-card" [@slideInOut]="profileState" (click)="animateSlide()">
              <md-card-header class="card-header">
                <div md-card-avatar class="profile-img"></div>
                <md-card-title class="card-title">Jun Kawa</md-card-title>
                <md-card-subtitle>Angular Developer</md-card-subtitle>
              </md-card-header>
              <img md-card-image src="assets/img/profile-card-bg-img.jpg" alt="Photo of a mountains">

              <md-card-content>
                <p>Front-End Developer with passion for writing clean and efficient code.</p>
              </md-card-content>
            </md-card>
          </div>
          <!---------------------About Template--------------------------------->
          <div *ngSwitchCase="'About'" class="column-center-container">
            <div class="about-container">
              <div class="header-container" [@fadeIn3]="switchBool">
                <h1 class="header-content">About Me</h1>
              </div>
              <div class="about-content">
                other stuff
              </div>
            </div>
          </div>
          <!---------------------Project Template--------------------------------->
          <div *ngSwitchCase="'Projects'">
            <div class="project-container" [@fadeIn]="projectState?.length">
              <md-card *ngFor="let project of projects; let i = index" class="project-card" [attr.id]="i"
                        (click)="animateProjects(i)" [@twirl]="projectState[i]">
                <h1 class="card-title">
                  <a href="{{ project.html_url }}">{{ project?.name }}</a>
                </h1>
                <md-card-subtitle>
                  {{ project?.description }}
                </md-card-subtitle>
                <md-divider></md-divider>
                <md-list class="language-list" [@fadeIn2]="languages[i]?.length">
                  <div class="language-tags" *ngFor="let language of languages[i]">{{ language }}</div>
                </md-list>
                <img md-card-image src="assets/img/angular-stock.jpg" alt="Photo of project">
              </md-card>
            </div>
          </div>

        </div>
        <md-toolbar class="footer">
          <span class="footer-name">Â© 2017 Jun Kawa</span>
          <span class="spacer"></span>
          <span>
              <a href="https://www.linkedin.com/in/ykawa/">LinkedIn</a>
              |
              <a href="https://github.com/hubukinokaze/">GitHub</a>
            </span>
        </md-toolbar>
      </div>

    </md-sidenav-container>
  </div>
</main>
