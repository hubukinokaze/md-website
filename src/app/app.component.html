<main class="test">
  <md-toolbar color="primary" class="navbar">
    <span>
      <button md-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
    </span>
    <span>Jun Kawa</span>
  </md-toolbar>

  <div class="spacer">
    <md-sidenav-container >
      <md-sidenav #sidenav mode="over" opened="false">
        <nav class="nav-column" >
          <button md-button *ngFor="let btn of navButtons" (click)="setSwitchBool(btn.name)" class="nav-button">
            <md-icon>{{ btn.icon }}</md-icon>
            {{ btn.name }}
          </button>
        </nav>
      </md-sidenav>
      <div class="main-content">
        <div [ngSwitch]="switchBool" class="test">
          <div *ngSwitchCase="'Home'" class="test2">
            <md-card class="profile-card" [@slideInOut]="profileState" (click)="animateSlide()">
              <md-card-header>
                <div md-card-avatar></div>
                <md-card-title>Jun Kawa</md-card-title>
                <md-card-subtitle>Angular Developer</md-card-subtitle>
              </md-card-header>
              <img md-card-image src="assets/img/profile-card-bg-img.jpg" alt="Photo of a mountains">

              <md-card-content>
                <p>Front-End Developer with passion for writing clean and efficient code.</p>
              </md-card-content>
            </md-card>
          </div>
          <div *ngSwitchCase="'About'" class="spacer2">about</div>
          <div *ngSwitchCase="'Projects'">
            <div class="project-container">
              <md-card *ngFor="let project of projects" class="project-card">
                <md-card-header>
                  {{ project.name }}
                </md-card-header>
                <md-card-subtitle>
                  {{ project.description }}
                </md-card-subtitle>
              </md-card>
            </div>
          </div>
        </div>
        <md-toolbar class="footer">
          <span class="footer-name">Â© 2017 Jun Kawa</span>
          <span class="spacer"></span>
          <span>
              <a href="https://www.linkedin.com/in/ykawa/">LinkedIn</a>
              |
              <a href="https://github.com/hubukinokaze/">GitHub</a>
            </span>
        </md-toolbar>
      </div>

    </md-sidenav-container>
  </div>
</main>
